<!DOCTYPE html>
<html>
<head>
  <title>Add Recipe</title>
</head>
<body>
  <h1>Add Recipe</h1>
  <form id="recipeForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br>

    <label for="ingredients">Ingredients:</label>
    <textarea id="ingredients" name="ingredients" required></textarea><br>

    <label for="instructions">Instructions:</label>
    <textarea id="instructions" name="instructions"></textarea><br>

    <label for="time">Time:</label>
    <input type="text" id="time" name="time"><br>

    <label for="servingSize">Serving Size:</label>
    <input type="text" id="servingSize" name="servingSize"><br>

    <button type="submit">Add Recipe</button>
  </form>

  <script>
    document.getElementById('recipeForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Gather form data
      const formData = new FormData(this);
      const recipeData = Object.fromEntries(formData.entries());
      console.log('Sending recipe data:', recipeData);


      // Send recipe data to backend controller
      fetch('./recipe/add', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(recipeData)
      })
      .then(response => response.json())
      .then(data => {
        console.log('Recipe added successfully with ID:', data.id);
        // Perform any additional actions after recipe is added
      })
      .catch(error => {
        console.error('Error adding recipe:', error);
        // Handle error scenario
      });
    });
  </script>
</body>
</html>
